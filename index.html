<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div></div>
    <div class="m-auto my-32 w-60 h-75 py-8 px-0 bg-white bg-opacity-30 text-center block border-transparent rounded-lg">
    <h1 class="font-serif text-3xl m-3">Weather App</h1>
    <form class="relative flex border-2 w-56 mx-2  hover:border-black transition-all duration-700">
        <img class="absolute inset-y-0 right-0 flex items-center size-6 m-1 cursor-pointer" src="download.png" alt="">    

        <input class="bg-transparent placeholder:text-gray-800 rounded-lg font-serif font-thin p-1 px-4
 transition-all duration-1000 w-44 focus:outline-none " type="text" name="" id="locationInput" placeholder="Enter Your City">
</form>
    <button class="bg-gray-500 py-1 px-3 m-2 text-white border border-transparent rounded-md hover:bg-gray-800 hover:border-black transition-all duration-600" id="searchButton">Search</button>
    <h1 id="location" class="text-2xl font-semibold font-sans p-1"></h1>
    <h2 id="temperature" class="text-2xl p-1"></h2>
    <h2 id="description" class="font-semibold text-gray-800"></h2>
</div>
<script src="script.js"></script>
</body>
</html>
